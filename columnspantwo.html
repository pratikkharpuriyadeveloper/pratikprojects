<!DOCTYPE html>
<html>

<head>
    <style>
        .row-one {
            background-color: blue;
            height: 20vh;
            width: 50vw;
        }

        .row-two {
            background-color: lightgreen;
            height: 50vh;
            width: 100vw;
        }

        .row-three {
            background-color: lightcoral;
            height: 50vh;
            width: 100vw;
        }
    </style>

</head>

<body style="margin-top: 0px;">
    <table>
        <!-- Row One -->
        <tr>
            <!-- column-one -->
            <td class="row-one"></td>
            <!-- column-two -->
            <td class="row-one" style="background-color: red;"></td>
            <!-- column-three -->
            <td class="row-one" style="background-color: black;"></td>
            <!-- -four -->
            <td class="row-one" style="background-color: blueviolet;"></td>
        </tr>

        <!-- Row Two -->
        <tr>
            <!--   column one -->


            <td class="row-two" colspan="4"></td>

        </tr>

        <!-- Row Three -->
        <tr>
            <!-- column one -->
            <td class="row-three" colspan="4"></td>


        </tr>




    </table>

</body>

</html>
