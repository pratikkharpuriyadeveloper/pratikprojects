<!DOCTYPE html>
<html>

<head>
    <style>
        .My-box-one {
            background-color: chocolate;
            height: 50vh;
            width: 100vw;
        }

        .My-box-two {
            background-color: lightgreen;
            height: 50vh;
            width: 100vw;
        }
    </style>


</head>

<body style="margin-left: 0px;">
    <table>
        <!-- First Column -->
        <tr>
            <!-- First Row -->
            <td class="My-box-one" style="background-color: blueviolet;"></td>
            <!-- Second Row -->
            <td class="My-box-one" rowspan="2" style="background-color: lightcoral;"></td>
            <!-- Third Row -->
            <td class="My-box-one" style="color:yellow;"></td>



        </tr>
        <!-- Second Column -->
        <tr>
            <!-- First Row -->
            <td class="My-box-two"></td>
            <!-- Second Row -->
            <td class="My-box-two" style="background-color: lightsalmon;"></td>


        </tr>

    </table>

</body>

</html>
